<a ng-href="{{::data.url}}" target="_blank">
  <div class="project">
    <h3 class="title">{{ ::data.title }}</h3>
    <hr ng-show="data.imageUrls[0]">
    <div class="project-image"><img ng-src="{{data.imageUrls[0]}}">
      <div ng-show="data.description" class="description">
         
        {{ ::data.description }}
        <div ng-show="data.languages" class="languages"><strong>Languages: </strong>{{ ::data.languages | commaWords }}</div>
        <div ng-show="data.frameworks" class="frameworks"><strong>Frameworks: </strong>{{ ::data.frameworks | commaWords }}</div>
      </div>
    </div>
  </div></a>
